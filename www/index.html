<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>LIBRIO</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/personalizado.css">
    <link rel="stylesheet" href="css/detalhes.css">
    <link rel="stylesheet" href="css/carrinho.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- TAB BAR-->
            <div id="menuPrincipal" class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="/index/" class="tab-link link active">
                        <i class="mdi mdi-home-circle"></i>
                        <span>Home</span>
                    </a>
                    <a href="/link2/" class="tab-link link">
                        <i class="mdi mdi-magnify"></i>
                        <span>Buscar</span>
                    </a>
                    <a href="/link3/" class="tab-link link">
                        <i class="mdi mdi-heart-circle"></i>
                        <span>Favoritos</span>
                    </a>
                    <a href="/link4/" class="tab-link link">
                        <i class="mdi mdi-account-circle"></i>
                        <span>Perfil</span>
                    </a>

                </div>
            </div>

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page color-theme-blue">

                <!-- Top Navbar -->
                <div class="top-nav">
                    <img class="title-logo" src="./img/logo.png" alt="">
                    <a href="/carrinho/" class="btn-carrinho" data-count="5">
                        <i class="mdi mdi-cart"></i>
                    </a>
                </div>

                <form>
                    <input placeholder="O que você procura?" type="text">
                    <i class="icone-busca mdi mdi-magnify"></i>
                </form>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block no-margin-top">
                         <!-- Swiper -->
                        <div class="swiper mySwiper">
                            <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="img/propaganda.png">
                            </div>
                            <div class="swiper-slide">
                                <img src="img/propaganda2.png">
                            </div>
                            <div class="swiper-slide">
                                <img src="img/propaganda3.png">
                            </div>
                            <div class="swiper-slide">
                                <img src="img/propaganda4.png">
                            </div>
                            
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>

                        <div class="display-flex align-itens-center justify-content-space-between">
                            <h2>Gêneros</h2>
                            <a href="#">Veja todas <i class="mdi mdi-arrow-right"></i></a>
                        </div>

                         <!-- Swiper -->
                        <div class="swiper categorias">
                            <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="swiper-slide">
                                    <button class="filter-btn active">
                                        Todas
                                    </button>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="swiper-slide">
                                    <button class="filter-btn">
                                        Sci-Fi
                                    </button>
                                </div>
                            </div>
                            <div class="swiper-slide">Fantasia</div>
                            <div class="swiper-slide">Romance</div>
                            <div class="swiper-slide">Nacional</div>
                            <div class="swiper-slide">Suspense</div>
                            <div class="swiper-slide">Terror</div>
                            <div class="swiper-slide">Adulto</div>
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>

                        <div id="produtos" class="row display-flex align-itens-center justify-content-start">
                            
                            <!--ITEM SKELETON-->
                            <a href="/detalhes/" class="item-card">
                                <div class="img-container skeleton-effect-wave">
                                    
                                </div>
                                <div  class="nome-aval">
                                    <span style="width: 90px; margin-right: auto;" class="skeleton-block skeleton-effect-wave gelo"></span>
                                    <span style="width: 20px; margin-right: 5px;" class="skeleton-block skeleton-effect-wave gelo"></span>
                                    <span style="width: 30px; margin-right: 15px;" class="skeleton-block skeleton-effect-wave gelo"></span>
                                </div>
                                <span style="height: 25px; width: 60px; margin-top: 5px;" class="skeleton-block skeleton-effect-wave gelo"></span>
                            </a>
                            <a href="/detalhes/" class="item-card">
                                <div class="img-container skeleton-effect-wave">
                                    
                                </div>
                                <div  class="nome-aval">
                                    <span style="width: 90px; margin-right: auto;" class="skeleton-block skeleton-effect-wave gelo"></span>
                                    <span style="width: 20px; margin-right: 5px;" class="skeleton-block skeleton-effect-wave gelo"></span>
                                    <span style="width: 30px; margin-right: 15px;" class="skeleton-block skeleton-effect-wave gelo"></span>
                                </div>
                                <span style="height: 25px; width: 60px; margin-top: 5px;" class="skeleton-block skeleton-effect-wave gelo"></span>
                            </a>
                            <a href="/detalhes/" class="item-card">
                                <div class="img-container skeleton-effect-wave">
                                    
                                </div>
                                <div  class="nome-aval">
                                    <span style="width: 90px; margin-right: auto;" class="skeleton-block skeleton-effect-wave gelo"></span>
                                    <span style="width: 20px; margin-right: 5px;" class="skeleton-block skeleton-effect-wave gelo"></span>
                                    <span style="width: 30px; margin-right: 15px;" class="skeleton-block skeleton-effect-wave gelo"></span>
                                </div>
                                <span style="height: 25px; width: 60px; margin-top: 5px;" class="skeleton-block skeleton-effect-wave gelo"></span>
                            </a>
                            <a href="/detalhes/" class="item-card">
                                <div class="img-container skeleton-effect-wave">
                                    
                                </div>
                                <div  class="nome-aval">
                                    <span style="width: 90px; margin-right: auto;" class="skeleton-block skeleton-effect-wave gelo"></span>
                                    <span style="width: 20px; margin-right: 5px;" class="skeleton-block skeleton-effect-wave gelo"></span>
                                    <span style="width: 30px; margin-right: 15px;" class="skeleton-block skeleton-effect-wave gelo"></span>
                                </div>
                                <span style="height: 25px; width: 60px; margin-top: 5px;" class="skeleton-block skeleton-effect-wave gelo"></span>
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
