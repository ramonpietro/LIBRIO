<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Template Tab</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/detalhes.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">



            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="detalhes" class="page color-theme-blue">
                
                <!-- TAB BAR-->
                <div class="toolbar toolbar-bottom">
                    <div class="toolbar-inner display-flex">
                        <div class="flex-40">
                            <span class="riscado" id="preco"></span>
                            <h3 class="preco-final no-padding no-margin" id="preco-final"></h3>
                        </div>
                        <div class="flex-60">
                            <button class="add-cart">Adicionar Carrinho</button>
                        </div>

                    </div>
                </div>
               
                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="prod-detail">
                        <div class="button-top">
                            <a href="/index/"><i class="mdi mdi-chevron-left"></i> </a>
                            <a href="#"><i class="mdi mdi-heart"></i> </a>
                            <a href="#"><i class="mdi mdi-share-variant"></i> </a>
                        </div>
                        <img id="imagem-detalhe" src="img/default.png">
                    </div>
                    <div class="prod-content">
                        <div class="block">
                            <div class="line padding-top">
                                <b id="nome-detalhe">Nome do Produto</b>
                                <button class="promo-btn">Promoção</button>
                            </div>
                            <div class="margin-top margin-bottom display-flex align-itens-center justify-content-start">
                                <button class="btn-rates"><i class="mdi mdi-star"></i>4.8</button>
                                <button class="btn-rates"><i class="mdi mdi-thumb-up"></i>
                                    <span id="rating-detalhe">90%</span>
                                </button>
                                <span class="reviews">110 reviews</span>
                            </div>
                            <div class="display-flex margin-bottom align-items-center justify-content-center" id="descricao">
                            </div>
                            <table id="tabdetalhes">
                                <tr>
                                    <th>Características</th>
                                    <th>Detalhes</th>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
